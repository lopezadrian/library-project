<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number of Pages</th>
                    <th>Status</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">
                        <button id="newBookButton">New Book Entry</button>
                        <form id="addBook" action="" method="post" onsubmit="return false">
                            <div class="title">
                                <label for="title">Book Title</label>
                                <input type="text" id="title" name="title" required>
                            </div>
                            <div class="author">
                                <label for="author">Author</label>
                                <input type="text" id="author" name="author" required>
                            </div>
                            <div class="numberOfPages">
                                <label for="numberOfPages">Number of Pages</label>
                                <input type="number" id="numberOfPages" name="numberOfPages" required>
                            </div>
                            <fieldset class="hasRead">
                                <legend>Read Yet?</legend>
                                <div>
                                    <input type="radio" id="read" name="hasRead" value="read" required>
                                    <label for="read">Read</label>
                                </div>
                                <div>
                                    <input type="radio" id="notRead" name="hasRead" value="notRead" checked>
                                    <label for="notRead">Not Read</label>
                                </div>
                                <button type="submit" id="postBtn">Submit</button>
                            </fieldset>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
